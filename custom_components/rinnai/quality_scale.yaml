# Quality Scale tracking for Rinnai Control-R integration
# https://developers.home-assistant.io/docs/core/integration-quality-scale

rules:
  # ============================================================================
  # Bronze tier requirements (9/9 complete)
  # ============================================================================
  config_flow: done
  test_before_setup: done
  unique_config_entry:
    status: exempt
    comment: Uses async_set_unique_id() with email (cloud) or serial (local)
  has_entity_name: done
  entity_unique_id: done
  docs_high_level_description: done
  docs_installation_instructions: done
  appropriate_polling: done
  brands:
    status: exempt
    comment: Custom component, not in HA core brands

  # ============================================================================
  # Silver tier requirements (7/7 complete)
  # ============================================================================
  config_entry_unloading: done
  reauthentication_flow: done
  log_when_unavailable: done
  parallel_updates: done
  stale_devices:
    status: done
    comment: async_check_and_remove_stale_devices() removes disappeared devices
  entity_unavailable: done
  action_exceptions: done
  common_modules:
    status: exempt
    comment: No shared modules with other integrations

  # ============================================================================
  # Gold tier requirements (7/7 complete)
  # ============================================================================
  discovery:
    status: exempt
    comment: Cloud-based integration, devices cannot be discovered locally
  reconfiguration_flow: done
  dynamic_devices:
    status: done
    comment: Periodic device discovery adds/removes devices without reload
  integration_owner: done
  docs_use_cases:
    status: done
    comment: README.md includes automation examples for common use cases
  docs_supported_devices:
    status: done
    comment: README.md lists compatible Rinnai models and requirements
  docs_troubleshooting:
    status: done
    comment: README.md includes comprehensive troubleshooting section

  # ============================================================================
  # Platinum tier requirements (4/4 complete)
  # ============================================================================
  async_dependency: done
  inject_websession:
    status: done
    comment: aiorinnai library accepts HA's aiohttp session via API(session=session)
  strict_typing: done
  runtime_data: done
